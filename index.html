<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/allscrens.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="img"></div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja bem vindo novamente, fa√ßa o login para para ter acesso a asua
            are a deusuario.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <i class="material-icons">person</i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu email"
                required
                autocomplete="email"
              /><label for="email">E-mail</label>
            </div>

            <div class="campo">
              <i class="material-icons">lock</i>
              <input
                type="password"
                name="senha"
                id="senha"
                required
                minlength="8"
                placeholder="Digite sua senha"
                autocomplete="current-password"
              /><label for="senha">Senha</label>
            </div>

            <input type="submit" id="enviar" value="login"></input>
            <a href="Esqueci.html" class="botton"
              >Esqueci Minha Senha <i class="material-icons">settings</i></a
            >
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
